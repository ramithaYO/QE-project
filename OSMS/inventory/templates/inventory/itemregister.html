 
{%extends "blog/base.html"%}

{%block content%}
       {%for item in items %}
       
       <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img  src="{{ item.profile.image.url }}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">   <a class="mr-2"  href="{% url 'item-detail' item.id %}">{{ item.name }}</a></h5>
              <p class="card-text">{{ item.productdetails }}</p>
              <p class="card-text"><small class="text-muted">Last stockes</small></p>
              <small class="text-muted">{{ item.numberofitems }}</small>
              
            </div>
          </div>
        </div>
      </div>
